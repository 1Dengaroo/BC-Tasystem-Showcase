{% extends "base.html" %}

{% block content %}

<h2>Home</h2>

{% if user.is_authenticated %}
    <p>Welcome, {{ user }}!</p>
    <p>You are currently a TA for: {{ user.course_working_for }}</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <p>Welcome, new user!</p>
    <a href="{% url 'login' %}">Login</a> |
    <a href="{% url 'signup' %}">Register</a>
{% endif %}

{% endblock %}
