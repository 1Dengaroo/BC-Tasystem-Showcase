{% extends 'base.html' %}
{% block content %} 

<h2>{{ title }}</h2>

{% for application in applications %}
    <div class="mb-3">
        <label for="{{ application.id_for_label }}" class="form-label">{{ application.label }}</label>
        <p>Application to {{ application.course }}: <strong>{{ application.get_status }}</strong></p>
        <a href="{% url 'applications:application-detail' application.id %}">View</a>
        <p>Delete Application: <a href="{% url 'applications:application-delete' application.id %}">Delete</a></p>
    </div>
{% endfor %}

{% endblock %}
