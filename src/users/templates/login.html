{% extends "base.html" %}

{% load bootstrapify %}

{% block content %}
<h2 class="fw-normal mb-4">Login</h2>
<form method="post" class="form-group">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-4">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field|bootstrap }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-outline-primary">Login</button>
</form>
{% endblock %}
