{% extends 'base.html' %}
{% load bootstrapify %}
{% block content %} 

<h2>Offer to {{ offer.course }}</h2>

<p><strong>Instructor: </strong>{{ offer.course.professor }}</p>
<p><strong>Offer Status: </strong>{{ offer.get_status }}</p>

{% if offer.get_status == "PENDING" %}
    <p><a href="{% url 'offers:offer-accept' offer.id %}">Accept</a></p>
    
{% endif %}


{% endblock %}
